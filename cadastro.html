<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>

    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
    ></script>

    <link rel="icon" type="image/png" href="images/camera-de-video.png" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./script.js"></script>
  </head>
  <body>
    <div class="page">
      <form method="post" class="formLogin" id="formC">
        <h1>Cadastro</h1>
        <p>Digite os seus dados no campo abaixo.</p>
        <label for="nome">Nome Completo</label>
        <input
          id="nome"
          type="text"
          placeholder="Digite seu nome completo"
          autofocus="true"
        />
        <label for="login">E-mail</label>
        <input
          id="login"
          type="email"
          placeholder="Digite seu e-mail"
          autofocus="true"
        />
        <label for="senha">Senha</label>
        <input id="senha" type="password" placeholder="Digite sua senha" />
        <input
          type="submit"
          value="Salvar"
          class="btn"
        />
      </form>
    </div>
  </body>
</html>
