<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
    ></script>

    <link rel="icon" type="image/png" href="/images/camera-de-video.png" />
    <link rel="stylesheet" href="main.css" />
    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./script.js"></script>
  </head>
  <body>
    <div class="page">
      <form method="post" class="formLogin" id="formL">
        <h1>Login</h1>
        <p>Digite os seus dados de acesso no campo abaixo.</p>
        <label for="login1">E-mail</label>
        <input
          id="login1"
          type="email"
          placeholder="Digite seu e-mail"
          autofocus="true"
          autocomplete="email"
        />
        <label for="senha1">Senha</label>
        <input
          id="senha1"
          type="password"
          placeholder="Digite sua senha"
          autocomplete="current-password"
        />
        <a href="esqueci.html">Esqueci minha senha</a>
        <a href="cadastro.html">Cadastrar</a>
        <input type="submit" value="Acessar" class="btn" />
      </form>
    </div>
  </body>
</html>
